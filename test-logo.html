<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
</head>
<body>
    <h1>Logo Test</h1>
    <p>Testing if logos are accessible:</p>
    
    <h2>Main Logo:</h2>
    <img src="/skillEdgeLogo.png" alt="Main Logo" style="max-width: 200px; border: 1px solid #ccc;">
    <p>Path: /skillEdgeLogo.png</p>
    
    <h2>Tab Logo:</h2>
    <img src="/skilledge-tab-logo.png" alt="Tab Logo" style="max-width: 200px; border: 1px solid #ccc;">
    <p>Path: /skilledge-tab-logo.png</p>
    
    <h2>Direct File Test:</h2>
    <p>Check browser console for any 404 errors</p>
    
    <script>
        // Test if logos load
        const testLogo = (src, name) => {
            const img = new Image();
            img.onload = () => console.log(`✅ ${name} loaded successfully`);
            img.onerror = () => console.error(`❌ ${name} failed to load: ${src}`);
            img.src = src;
        };
        
        testLogo('/skillEdgeLogo.png', 'Main Logo');
        testLogo('/skilledge-tab-logo.png', 'Tab Logo');
    </script>
</body>
</html>
